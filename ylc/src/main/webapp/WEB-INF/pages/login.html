<!-- BEGIN LOGIN -->
<div class="content" ng-contrller= "loginCtrl">
	<!-- BEGIN LOGIN FORM -->
	<form method="post" action="j_spring_security_check" class="login-form">
		<h3 class="form-title">Sign In</h3>
		<div class="form-group"> 
			${message}
		</div>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Enter username and password. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="uname"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="pass"/>
		</div>
		<div class="form-actions">
			<button type="submit" value="Login" class="btn blue uppercase" ng-disabled="(uname == null || uname.length <= 0) || (pass == null && pass.length <= 0)">Login</button>
			<label class="rememberme check">
			<input type="checkbox" name="remember" value="1"/>Remember </label>
			<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
		</div>
		
		<div class="create-account">
			<p>
				<a href="register"  class="uppercase">Create an account</a>
			</p>
		</div>
	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<div class="forget-form" ng-controller="loginCtrl">
		<h3>Forget Password ?</h3>
		<p>
			 Enter your e-mail address below to reset your password.
		</p>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="email" autocomplete="off" placeholder="Email" name="email" ng-model="email"/>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default">Back</button>
			<button type="button" class="btn blue uppercase pull-right" ng-click="showAlert()">Submit</button>
		</div>
	</div>
	<!-- END FORGOT PASSWORD FORM -->
</div>
